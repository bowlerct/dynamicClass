/*
* apply plugins
*/
apply plugin: 'java'
apply plugin: 'distribution'
apply plugin: 'eclipse'

repositories {
  mavenCentral()
}

/* load any dependencies */
dependencies {
  testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.+',
              'org.junit.jupiter:junit-jupiter-engine:5.3.+'
}

test {
  useJUnitPlatform()
  testLogging {
    events "PASSED", "FAILED", "SKIPPED"
  }
}

jar {
   /* add custom manifest here if desired */
}

distributions {
   main {
      contents {
         from { 'src/main/resources' }
         from { "${buildDir}/libs" }
      }
   }
}

tasks.withType(Javadoc) {
   options {
      memberLevel = JavadocMemberLevel.PRIVATE
   }
}

/* setup the distribution to always run after jar */
distTar.dependsOn(jar)
distZip.dependsOn(jar)
assembleDist.dependsOn(jar)
installDist.dependsOn(jar)
